<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ovarian Cancer Risk Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <header class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <div class="w-6 h-6 bg-blue-500 rounded"></div>
          <span class="text-lg font-semibold">OvaCare AI</span>
        </div>
        <nav class="space-x-6 text-gray-700 text-sm font-medium">
          <a href="{{ url_for('index') }}" class="hover:text-blue-600">Home</a>
          <a href="{{ url_for('predict') }}" class="hover:text-blue-600">Prediction</a>
          <a href="{{ url_for('about') }}" class="hover:text-blue-600">About Us</a>
          <a href="{{ url_for('contact') }}" class="hover:text-blue-600">Contact</a>
          <a href="#" class="text-gray-400">Sign Out (aeaeae)</a>
        </nav>
      </div>
    </header>

    <main class="max-w-3xl mx-auto px-4 py-8">
        <div class="bg-white shadow rounded-lg p-6">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Enter Patient Information</h2>
            <form id="predictForm" class="space-y-6">
                <!-- Basic Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                        <input type="number" id="age" required min="0" max="120" step="1"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md">
                    </div>
                </div>

                <!-- Cancer Markers -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">CA-125 Level</label>
                        <input type="number" id="CA125" required step="0.01" min="0"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">HE4 Level</label>
                        <input type="number" id="HE4" required step="0.01" min="0"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">CA19-9 Level</label>
                        <input type="number" id="CA19_9" required step="0.01" min="0"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">AFP Level</label>
                        <input type="number" id="AFP" required step="0.01" min="0"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">GGT Level</label>
                        <input type="number" id="GGT" required step="0.01" min="0"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">CEA Level</label>
                        <input type="number" id="CEA" required step="0.01" min="0"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">HGB Level</label>
                        <input type="number" id="HGB" required step="0.01" min="0"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">ALP Level</label>
                        <input type="number" id="ALP" required step="0.01" min="0"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">CA72-4 Level</label>
                        <input type="number" id="CA72_4" required step="0.01" min="0"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Calcium (Ca) Level</label>
                        <input type="number" id="Ca" required step="0.01" min="0"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md">
                    </div>
                </div>

                <!-- Patient Status -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Menopausal Status</label>
                        <select id="menopausal_status" required class="w-full px-4 py-2 border border-gray-300 rounded-md">
                            <option value="">Select status</option>
                            <option value="0">Pre-menopausal</option>
                            <option value="1">Post-menopausal</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Family History</label>
                        <select id="family_history" required class="w-full px-4 py-2 border border-gray-300 rounded-md">
                            <option value="">Select option</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Smoking Status</label>
                        <select id="smoking_status" required class="w-full px-4 py-2 border border-gray-300 rounded-md">
                            <option value="">Select status</option>
                            <option value="never">Never</option>
                            <option value="former">Former</option>
                            <option value="current">Current</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Alcohol Consumption</label>
                        <select id="alcohol" required class="w-full px-4 py-2 border border-gray-300 rounded-md">
                            <option value="">Select option</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>

                <button type="submit" 
                        class="w-full bg-blue-500 text-white py-2 rounded-md font-medium hover:bg-blue-600 transition">
                    Get Prediction
                </button>
            </form>
            <div id="result" class="mt-6 text-lg font-semibold text-center"></div>
            <div id="imageUploadContainer" class="mt-6"></div>
        </div>
    </main>

    <script>
    document.getElementById('predictForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const formData = {
            age: parseFloat(document.getElementById('age').value),
            CA125: parseFloat(document.getElementById('CA125').value),
            HE4: parseFloat(document.getElementById('HE4').value),
            CA19_9: parseFloat(document.getElementById('CA19_9').value),
            AFP: parseFloat(document.getElementById('AFP').value),
            GGT: parseFloat(document.getElementById('GGT').value),
            CEA: parseFloat(document.getElementById('CEA').value),
            HGB: parseFloat(document.getElementById('HGB').value),
            ALP: parseFloat(document.getElementById('ALP').value),
            CA72_4: parseFloat(document.getElementById('CA72_4').value),
            Ca: parseFloat(document.getElementById('Ca').value),
            menopausal_status: document.getElementById('menopausal_status').value,
            family_history: parseInt(document.getElementById('family_history').value),
            smoking_status: document.getElementById('smoking_status').value,
            alcohol: parseInt(document.getElementById('alcohol').value)
        };

        const resultDiv = document.getElementById('result');
        const imageUploadDiv = document.getElementById('imageUploadContainer');
        resultDiv.textContent = 'Predicting...';
        imageUploadDiv.innerHTML = '';
        
        try {
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });
            const data = await response.json();
            if (data.success) {
                resultDiv.innerHTML = `
                    <div class="mt-6 p-4 ${data.prediction >= 50 ? 'bg-red-50' : 'bg-green-50'} rounded-lg">
                        <h3 class="text-lg font-semibold ${data.prediction >= 50 ? 'text-red-800' : 'text-green-800'}">
                            ${data.risk_level}
                        </h3>
                        <p class="mt-1 text-sm ${data.prediction >= 50 ? 'text-red-600' : 'text-green-600'}">
                            Probability: ${data.prediction}%
                        </p>
                        <p class="mt-2 text-sm text-gray-600">
                            ${data.recommendation || ''}
                        </p>
                    </div>`;
                // Show image upload if high risk
                if (data.prediction >= 50) {
                    imageUploadDiv.innerHTML = `
                        <form id="imageUploadForm" enctype="multipart/form-data" class="mt-6 bg-white p-6 rounded-lg shadow space-y-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Upload Histopathological Image</label>
                            <input type="file" name="histopath_image" accept="image/*" required class="block w-full mb-4">
                            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Upload Image</button>
                        </form>
                        <div id="imageUploadResult" class="mt-4 text-center"></div>
                    `;
                    document.getElementById('imageUploadForm').addEventListener('submit', async function(ev) {
                        ev.preventDefault();
                        const formData = new FormData();
                        const fileInput = this.querySelector('input[type="file"]');
                        formData.append('histopath_image', fileInput.files[0]);
                        const uploadResultDiv = document.getElementById('imageUploadResult');
                        uploadResultDiv.textContent = 'Uploading...';
                        try {
                            const resp = await fetch('/upload_image', {
                                method: 'POST',
                                body: formData
                            });
                            const respData = await resp.json();
                            if (respData.success) {
                                uploadResultDiv.innerHTML = `<span class="text-green-700">Image uploaded successfully!</span>`;
                            } else {
                                uploadResultDiv.innerHTML = `<span class="text-red-700">Error: ${respData.error}</span>`;
                            }
                        } catch (err) {
                            uploadResultDiv.innerHTML = `<span class="text-red-700">Error uploading image.</span>`;
                        }
                    });
                }
                // Show LLM analysis upload if medium risk
                else if (data.prediction >= 20 && data.prediction < 50) {
                    imageUploadDiv.innerHTML = `
                        <form id="llmImageUploadForm" enctype="multipart/form-data" class="mt-6 bg-white p-6 rounded-lg shadow space-y-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Upload Histopathological Image for AI Analysis</label>
                            <input type="file" name="histopath_image" accept="image/*" required class="block w-full mb-4">
                            <button type="submit" class="bg-purple-500 text-white px-6 py-2 rounded hover:bg-purple-600">Analyze Image</button>
                        </form>
                        <div id="llmImageUploadResult" class="mt-4 text-center"></div>
                    `;
                    document.getElementById('llmImageUploadForm').addEventListener('submit', async function(ev) {
                        ev.preventDefault();
                        const formData = new FormData();
                        const fileInput = this.querySelector('input[type="file"]');
                        formData.append('histopath_image', fileInput.files[0]);
                        const uploadResultDiv = document.getElementById('llmImageUploadResult');
                        uploadResultDiv.textContent = 'Analyzing...';
                        try {
                            const resp = await fetch('/analyze_image', {
                                method: 'POST',
                                body: formData
                            });
                            const respData = await resp.json();
                            if (respData.success) {
                                uploadResultDiv.innerHTML = `<span class="text-green-700">AI Summary:<br>${respData.summary}</span>`;
                            } else {
                                uploadResultDiv.innerHTML = `<span class="text-red-700">Error: ${respData.error}</span>`;
                            }
                        } catch (err) {
                            uploadResultDiv.innerHTML = `<span class="text-red-700">Error analyzing image.</span>`;
                        }
                    });
                }
            } else {
                resultDiv.innerHTML = `<span class="text-red-700">Error: ${data.error}</span>`;
            }
        } catch (error) {
            resultDiv.innerHTML = `<span class="text-red-700">Error communicating with the server.</span>`;
        }
    });
    </script>
</body>
</html>
