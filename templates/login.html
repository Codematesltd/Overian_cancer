<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OvaCare AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <header class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <div class="w-6 h-6 bg-blue-500 rounded"></div>
          <span class="text-lg font-semibold">OvaCare AI</span>
        </div>
        <nav class="space-x-6 text-gray-700 text-sm font-medium">
          <a href="{{ url_for('index') }}" class="hover:text-blue-600">Home</a>
          <a href="{{ url_for('predict') }}" class="hover:text-blue-600">Prediction</a>
          <a href="{{ url_for('about') }}" class="hover:text-blue-600">About Us</a>
          <a href="{{ url_for('contact') }}" class="hover:text-blue-600">Contact</a>
        </nav>
      </div>
    </header>

    <main class="max-w-md mx-auto px-4 py-12">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Sign In</h2>
            
            {% if error %}
            <div class="bg-red-50 text-red-600 p-3 rounded mb-4">
                {{ error }}
            </div>
            {% endif %}
            
            <form method="POST" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md">
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-500 text-white py-2 rounded-md font-medium hover:bg-blue-600 transition">
                    Sign In
                </button>
            </form>
            
            <div class="mt-4 text-center text-sm text-gray-600">
                Don't have an account? <a href="{{ url_for('signup') }}" class="text-blue-600 hover:underline">Sign Up</a>
            </div>
        </div>
    </main>
</body>
</html>
