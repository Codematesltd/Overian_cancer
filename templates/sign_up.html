<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account - OvaCare AI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 text-gray-900">
    <!-- Navbar -->
    <header class="w-full bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
        <div class="flex items-center space-x-2">
          <img src="https://i.imgur.com/aeH3Ezz.png" alt="Logo" class="w-8 h-8" />
          <span class="text-lg font-semibold text-gray-800">OvaCare AI</span>
        </div>
        <nav class="flex space-x-6 text-sm font-medium text-gray-700">
          <a href="{{ url_for('main.home') }}" class="hover:text-blue-600">Home</a>
          <a href="{{ url_for('main.predict') }}" class="hover:text-blue-600">Prediction</a>
          <a href="{{ url_for('main.about') }}" class="hover:text-blue-600">About Us</a>
          <a href="{{ url_for('main.contact') }}" class="hover:text-blue-600">Contact</a>
          <a href="{{ url_for('main.signin') }}" class="hover:text-blue-600">Sign In</a>
          <a
            href="{{ url_for('main.signup') }}"
            class="ml-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-1.5 rounded-md transition"
            >Sign Up</a
          >
        </nav>
      </div>
    </header>

    <!-- Sign Up Form -->
    <main class="flex items-center justify-center min-h-screen -mt-16">
      <div class="w-full max-w-md px-6 py-10">
        <div class="flex justify-center mb-6">
          <div class="bg-blue-500 p-3 rounded-full">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-white"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              />
            </svg>
          </div>
        </div>
        <h2 class="text-2xl font-bold text-center mb-1">Create your account</h2>
        <p class="text-sm text-center text-gray-600 mb-6">
          Join us to access AI-powered cancer detection
        </p>
        <form action="{{ url_for('main.signup') }}" method="POST" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
            <input
              type="text"
              required
              placeholder="Enter your full name"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Email address</label
            >
            <input
              type="email"
              required
              placeholder="Enter your email"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input
              type="password"
              required
              placeholder="Create a password"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Confirm Password</label
            >
            <input
              type="password"
              required
              placeholder="Confirm your password"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-2 rounded-md font-medium hover:bg-blue-600 transition"
          >
            Create Account
          </button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-6">
          Already have an account?
          <a href="{{ url_for('main.signin') }}" class="text-blue-500 hover:underline">Sign in</a>
        </p>
      </div>
    </main>
  </body>
</html>
